<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macintosh Modal</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="script.js">
</head>

<body>

    <div onclick="showModal('modal-1')" class="show-modal button-1">
    </div>
    <div onclick="showModal('modal-2')" class="show-modal button-2">
    </div>
    <div onclick="showModal('modal-3')" class="show-modal button-3">
    </div>
    <div onclick="showModal('modal-4')" class="show-modal button-4">
    </div>

    <div class="macintosh">
        <div class="screen">
            <div class="inside-screen">
                <div id="typed-strings">
                    <p>Error</p>
                    <p>404</p>
                </div>
                <span id="typed"></span>
            </div>
        </div>

        <div class="disquette-holder">
            <div class="disquette"></div>
        </div>

        <div class="apple-logo">
            <p>üè≥Ô∏è‚Äçüåà</p>
        </div>
    </div>

    <div class="bottom-macintosh"></div>

    <div class="modal-list">
        <div class="modal hidden  " id="modal-1">
            <div class="modal-content">
                <button onclick="closeModal('modal-1')" class="close-modal">&times;</button>
                <h1>Macintosh 1
                </h1>
                <video width="500" height="350" controls autoplay loop>
                    <source src="./image/Apple Macintosh 1984 Commercial.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="modal hidden  " id="modal-2">

                <button onclick="closeModal('modal-2')" class="close-modal">&times;</button>

            </div>
        </div>
        <div class="modal hidden  " id="modal-4">

                <button onclick="closeModal('modal-4')" class="close-modal">&times;</button>
                <h1>Macintosh 4
